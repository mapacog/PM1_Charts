<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PM1 Targets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load D3 v5 (REQUIRED) -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Load Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <link rel="stylesheet" href="style.css" />

  <!-- Page-height + no-scroll tuning -->
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f0f0f0;
      overflow-y: hidden; /* stop vertical scrolling */
    }

    #page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 10px 20px;
      box-sizing: border-box;
    }

    #chart {
      display: none;
    }
  </style>
</head>
<body>

  <div id="page">
    <h1>PM1 Targets</h1>

    <!-- Table container -->
    <div id="pm1-table"></div>

  </div>

  <!-- Load your JS last -->

</html>
